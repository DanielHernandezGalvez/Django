<body class="bg-dark">

    <h3 class="text-dark">Calculador Hipotecario</h3>
    <form action="" id="form" onsubmit="return calculo(event)" method="get" target="_self" class="">
        <div class="row">
            <div class="col">
            <label for="cuota" class="form-label">Cuota inicial</label>
            <input type="text" name="" id="cuota" class="form-control">
        </div>
        <div class="col">
            <label for="valor-total" class="form-label">Valor del inmueble</label>
            <input type="text" name="" id="valor-total" class="form-control">
        </div>
    </div>
        <div class="row">
             <div class="col">
            <label for="interes" class="form-label">Tasa de interés</label>
            <input type="text" name="" id="interes" class="form-control">
        </div>
            <div class="col">
            <label for="plazo" class="form-label">plazo en años</label>
            <input type="text" name="" id="plazo" class="form-control">
        </div>
        </div>
    <br>
    
        <div class="">
            <button class="btn btn-warning" type="submit">Calcular</button>
            <button class="btn btn-warning" onclick="resetear()">Reiniciar</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
<br>
    <div class="cointainer p-2 mb-4 ms-4">

        <output class="form-control" id="monto-prestamo">0</output>

        <label for="mensualidad" class="form-label text-warning">Valor de cuota mensual</label>
        <output class="form-control" id="mensualidad">0</output>
    </div>
